<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة استثمار أرامكو</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>حاسبة استثمار أرامكو</h2>
        
        <!-- Theme toggle button -->
        <button id="themeToggle" class="theme-toggle">تغيير المظهر</button>

        <div class="form-container">
            <div class="form-group">
                <label>المبلغ الاستثماري (ريال):</label>
                <input type="number" id="initial" value="180880">
            </div>

            <div class="form-group">
                <label>سعر السهم الابتدائي (ريال):</label>
                <input type="number" id="initialPrice" value="25">
            </div>

            <div class="form-group">
                <label>توزيع أرباح سنوي لكل سهم (ريال):</label>
                <input type="number" id="dividend" value="1.8216" step="0.0001">
            </div>

            <div class="form-group">
                <label>نسبة ارتفاع سنوي في سعر السهم (%):</label>
                <input type="number" id="growth" value="3" step="0.1">
            </div>

            <div class="form-group">
                <label>إضافة شهرية (ريال):</label>
                <input type="number" id="monthlyAddition" value="1000">
            </div>

            <div class="form-group">
                <label>بداية الإضافة الشهرية من السنة:</label>
                <input type="number" id="startYear" value="6" min="1">
            </div>

            <div class="form-group">
                <label>مدة الاستثمار (بالسنوات):</label>
                <input type="number" id="years" value="15">
            </div>

            <div class="button-group">
                <button onclick="calculate()" class="primary-button">احسب</button>
                <button onclick="saveSettings()" class="secondary-button">حفظ الإعدادات</button>
                <button onclick="resetSettings()" class="secondary-button">إعادة تعيين</button>
            </div>
        </div>

        <div id="result" class="result-container"></div>
        
        <!-- Add charts container -->
        <div class="charts-container">
            <canvas id="investmentChart"></canvas>
            <canvas id="dividendChart"></canvas>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
